<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h2>
        TreeGrid Lines</h2>
    <p>
        This example shows how to show treegrid lines.
    </p>
    <div style="margin: 20px 0;">
    </div>
    <link href="../../style/syExtIcon.css" rel="stylesheet" type="text/css" />
    <link href="../../style/syExtCss.css" rel="stylesheet" type="text/css" />
    <table class="easyui-treegrid" style="width: 60%" data-options="
				url: '../Ashx/AjaxGetMenu.ashx',
				method: 'get',
				lines: true,
				rownumbers: true,
				idField: 'id',
				treeField: 'text',
                striped:true,
                toolbar: [{
		iconCls: 'icon-edit',
		handler: function(){alert('edit')}
	},'-',{
		iconCls: 'icon-help',
		handler: function(){alert('help')}
	}]
			">
        <thead>
            <tr>
                <th data-options="field:'ParentId'">
                    pid
                </th>
                <th data-options="field:'text'">
                    菜单名
                </th>
                <th data-options="field:'ParentName'">
                    父级名称
                </th>
                <th data-options="field:'Url'">
                    URL地址
                </th>
                <th data-options="field:'Iconic'">
                    图标
                </th>
                <th data-options="field:'Sort'">
                    排序
                </th>
                <th data-options="field:'Remark'">
                    备注
                </th>
                <th data-options="field:'action',formatter : formatProgress">
                    操作
                </th>
            </tr>
        </thead>
    </table>
    <div id="dialog1" style="display: none;">
        <form id="form1" method="POST">
        <h2 style="text-align: center">
            菜单信息
        </h2>
        <table>
            <tr>
                <th>
                    菜单名
                </th>
                <td>
                    <input name="text" />
                </td>
                <th>
                    父级菜单名
                </th>
                <td>
                    <input name="parentName" />
                    <input name="ParentId" style="display: none" />
                    <input name="id" style="display: none" />
                </td>
            </tr>
            <tr>
                <th>
                    Url地址
                </th>
                <td>
                    <input name="Url" />
                </td>
                <th>
                    图标
                </th>
                <td>
                    <input name="Iconic" />
                </td>
            </tr>
            <tr>
                <th>
                    排序
                </th>
                <td>
                    <input name="Sort" />
                </td>
                <th>
                    备注
                </th>
                <td>
                    <input name="Remark" id="Remark" />
                </td>
            </tr>
        </table>
        </form>
    </div>
    <script type="text/javascript">
        function showFun(row) {
            row = JSON.parse(unescape(row));
            var dialog = $("#dialog1").dialog({
                title: "查看菜单信息",
                width: 500,
                height: 300,
                buttons: [
                {
                    text: "Save",
                    handler: function () {
                        alert("保存");
                    }
                }, {
                    text: "Close",
                    handler: function () {
                        $("#dialog1").dialog("close");

                    }

                }
                ],
                onBeforeOpen: function () {
                    $("#form1").form("load", {
                        "id": row.id,
                        "ParentId": row.ParentId,
                        "text": row.text,
                        "parentName": row.parentName,
                        "Url": row.Url,
                        "Iconic": row.Iconic,
                        "Sort": row.Sort,
                        "Remark": row.Remark
                    });
                }
            });
            $("#dialog1").show();
        }

        function editFun(row) {
            row = JSON.parse(unescape(row));
            console.info(row);

            var dialog = $("#dialog1").dialog({
                title: "查看菜单信息",
                width: 500,
                height: 300,
                toolbar: [
                {
                    text: "Edit",
                    iconCls: "icon-edit",
                    handler: function () {
                        alert("edit");
                    }
                }, {
                    text: "Help",
                    iconCls: "icon-help",
                    handler: function () {
                        alert("help");
                    }
                }],
                buttons: [
                {
                    text: "Save",
                    iconCls: "icon-ok",
                    handler: function () {
                        $("#form1").form("submit", {
                            url: "../../Ashx/AjaxEditMenu.ashx",
                            onSubmit: function (param) {
                                var data = $("#form1").form("getData");
                                console.info(data);
                                param.p = JSON.stringify(data);
                            },
                            success: function (data) {

                                if (data == "Ok") {
                                    alert("保存成功");
                                    $("#dialog1").dialog("close");

                                } else {
                                    alert("失败");
                                }
                                console.info(data);
                            },
                            err: function (data) {
                                console.info(data);
                            }
                        });
                    }
                }, {
                    text: "Close",
                    iconCls: "icon-cancel",
                    handler: function () {
                        $("#dialog1").dialog("close");
                    }
                }
                ],
                onBeforeOpen: function () {
                    $("#form1").form("load", {
                        "id": row.id,
                        "parentId": row.parentId,
                        "text": row.text,
                        "parentName": row.parentName,
                        "Url": row.Url,
                        "Iconic": row.Iconic,
                        "Sort": row.Sort,
                        "Remark": row.Remark
                    });
                }
            });
            $("#dialog1").show();
        }

        function removeFun(id) {
            alert(id);
        }
        function formatProgress(value, row) {
            var str = "";
            var val = escape(JSON.stringify(row));
            var id = row.id;
            str += "<input type=\"button\" class=\"iconImg icon-edit\" title=\"编辑\" onclick=\"editFun('" + val + "');\"/>";
            str += "<input type=\"button\" class=\"iconImg icon-clear\" title=\"删除\" onclick=\"removeFun('" + id + "');\"/>";


            return str;
        }
    </script>
</body>
</html>
